  <div (click)="verArtista(arTarj)">
    <img [src]="arTarj.images | noimage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{arTarj.name}}</h5>
      <p class="card-text" *ngIf="arTarj.artists">
        <span *ngFor="let artista of arTarj.artists" class="badge badge-pill badge-info">{{ artista.name }}</span>
      </p>
    </div>
  </div>
